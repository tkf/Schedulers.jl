name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version:
          - '1.7'
          - 'nightly'
        nthreads:
          - '1'
          - '2'
          - '16'
        enable:
          - 'none'
          - 'full'
          - 'recording'
          - 'logging'
          - 'debugging'
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/julia-runtest@v1
        env:
          JULIA_NUM_THREADS: ${{ matrix.nthreads }}
          SCHEDULERS_JL_TEST_ENABLE: ${{ matrix.enable }}
          TEST_FUNCTION_RUNNER_JL_TIMEOUT: '30'
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: ./lcov.info
          flags: Pkg.test
          name: codecov-umbrella
  check:
    needs: test
    # For `jobs.<job_id>.needs`, see:
    # https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#jobsjob_idneeds
    steps:
      - name: "Dummy step to wait for all tests to be successful"
